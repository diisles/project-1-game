<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Memory Game</title>

<body>

    <nav class="clearfix">

    <h1>The Simpsons Memory Match</h1>

    <h2>Instructions</h2>
    <p>The Simpsons have lost their heads again! Help Homer and the gang find themselves by turning over two cards of the same image. Match all the cards correctly to win the game. Good Luck! </p>

    <div id="startButtonDiv" style="background-image: url(http://vignette1.wikia.nocookie.net/peanuts/images/8/81/Simpsons-logo-1-.jpg/revision/latest?cb=20120906014104);height:450px; width:680px;">
        <button id="gameStartButton">Tap To Play!</button>
    </div>

    <div id="board">
        <div class="board">
            <div class="card" id="homer1"></div>
            <div class="card" id="maggie1"></div>
            <div class="card" id="marge1"></div>
            <div class="card" id="lisa2"></div>
            <div class="card" id="bart1"></div>
            <div class="card" id="burns2"></div>
            <div class="card" id="homer2"></div>
            <div class="card" id="maggie2"></div>
            <div class="card" id="lisa1"></div>
            <div class="card" id="marge2"></div>
            <div class="card" id="burns1"></div>
            <div class="card" id="bart2"></div>
        </div>
    </div>

    <audio autoplay="autoplay"  id="theme">
      <source src="assets/audio/simpsonsIntro.mp3" type="audio/mpeg">
    </audio>
    <audio id="noMatch">
        <source src="assets/audio/homer.mp3" type="audio/mp3">
  </audio>
       <audio id="match">
        <source src="assets/audio/homerYooHoo.mp3" type="audio/mp3">
  </audio>

    <span class="name"></span>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
